# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rest?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP configuration
spring.datasource.hikari.pool-name=SecurityDemoPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Other configurations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server configuration
server.port=8080
server.address=0.0.0.0
server.tomcat.connection-timeout=30000
server.servlet.context-path=/
server.servlet.session.timeout=1800
server.servlet.session.cookie.http-only=true
server.tomcat.keep-alive-timeout=20000
server.tomcat.max-keep-alive-requests=100
spring.main.web-application-type=servlet
spring.main.lazy-initialization=false

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging configuration
logging.level.root=DEBUG
logging.level.ru.kata=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ru.kata.spring.boot_security.demo=DEBUG

# DevTools configuration
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,templates/**

# Spring Security configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Static resources configuration
spring.mvc.static-path-pattern=/resources/**

# Validation messages
user.username.notblank=Username cannot be blank
user.username.size=Username must be between {min} and {max} characters
user.email.notblank=Email cannot be blank
user.email.size=Email must be between {min} and {max} characters
user.password.notblank=Password cannot be blank
user.password.size=Password must be at least {min} characters
user.firstName.notblank=First name cannot be blank
user.firstName.size=First name must be between {min} and {max} characters
user.lastName.notblank=Last name cannot be blank
user.lastName.size=Last name must be between {min} and {max} characters
user.age.notnull=Age is required
user.age.min=Age cannot be negative
user.roles.notempty=At least one role must be selected

# CORS configuration
cors.exposed-headers=Authorization
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
cors.allowed-headers=Authorization, Content-Type, X-XSRF-TOKEN

# CSRF configuration
spring.security.csrf.enabled=false
spring.rmi.enabled=false
management.endpoint.rmi.enabled=false

# For detailed logging
logging.level.com.zaxxer.hikari=TRACE
logging.level.com.zaxxer.hikari.pool=DEBUG
