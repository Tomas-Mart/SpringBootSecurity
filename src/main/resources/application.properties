# ==================================================
# КОНФИГУРАЦИЯ ПРИЛОЖЕНИЯ SPRING BOOT SECURITY DEMO
# ==================================================
# ===== НАСТРОЙКИ БАЗЫ ДАННЫХ (MySQL) =====
# Основные параметры подключения
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_security?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Настройки пула соединений HikariCP
# HikariCP configuration
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.pool-name=MyHikariPool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.initialization-fail-timeout=1
spring.datasource.hikari.leak-detection-threshold=30000
# Оптимизация для MySQL
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.datasource.hikari.validation-timeout=1000
# ===== НАСТРОЙКИ JPA/HIBERNATE =====
# Показывать SQL-запросы в логах
spring.jpa.show-sql=true
# Отключить Open Session in View
spring.jpa.open-in-view=false
# Автоматическое обновление схемы БД (для разработки)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Форматировать SQL в логах
spring.jpa.properties.hibernate.format_sql=true
# Добавлять комментарии к SQL
spring.jpa.properties.hibernate.use_sql_comments=true
# Оптимизации Hibernate
# Размер пакета для batch-операций
spring.jpa.properties.hibernate.jdbc.batch_size=20
# Оптимизация вставок
spring.jpa.properties.hibernate.order_inserts=true
# Оптимизация обновлений
spring.jpa.properties.hibernate.order_updates=true
# ===== НАСТРОЙКИ СЕРВЕРА =====
# Порт приложения
server.port=8080
# Базовый путь
server.servlet.context-path=/
# Таймаут сессии в секундах (30 мин)
server.servlet.session.timeout=1800
# Защита куки
server.servlet.session.cookie.http-only=true
# Только для HTTPS (false для разработки)
server.servlet.session.cookie.secure=false
# Обработка ошибок
# Показ сообщения об ошибках
server.error.include-message=on_param
# Показывать stacktrace по параметру
server.error.include-stacktrace=on_param
# ===== НАСТРОЙКИ ЛОГИРОВАНИЯ =====
# Уровни логирования
logging.level.root=INFO
logging.level.org.hibernate=INFO
# Запись SQL-запросов в лог
logging.level.org.hibernate.SQL=DEBUG
# Запись параметров запросов в лог
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# INFO для production
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=TRACE
# Уровень логирования для production
logging.level.org.springframework=WARN
logging.level.org.thymeleaf=INFO
logging.level.com.zaxxer.hikari.HikariConfig=INFO
logging.level.com.zaxxer.hikari=INFO
# Настройки файлов логов
# Путь к файлу логов
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# ===== НАСТРОЙКИ ДЛЯ РАЗРАБОТКИ =====
# Thymeleaf (отключить кеш для разработки)
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
# Вывод настроек Hikari при старте
# Инструменты разработчика
# Автоматическая перезагрузка
spring.devtools.restart.enabled=true
# LiveReload
spring.devtools.livereload.enabled=true
# Для активации профиля 'prod'
spring.profiles.active=prod
# ===== ACTUATOR (МОНИТОРИНГ) =====
# Доступные endpoint-ы
management.endpoints.web.exposure.include=health,info,metrics,hikaricp
# Детали здоровья приложения
management.endpoint.health.show-details=when_authorized
# Включить пробы здоровья
management.endpoint.health.probes.enabled=true
# ===== ЗАМЕЧАНИЯ ДЛЯ ПРОДАКШЕНА =====
