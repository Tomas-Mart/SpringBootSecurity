<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-card {
            max-width: 600px;
            margin-top: 5rem;
        }
    </style>
</head>
<body class="bg-light">
<div id="app" class="container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('app');

        // Создание карточки
        const card = document.createElement('div');
        card.className = 'card shadow-sm mx-auto error-card';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body p-5 text-center';

        // Заголовок
        const title = document.createElement('h1');
        title.className = 'h2 mb-3 text-danger';
        title.textContent = 'Ошибка 403 - Доступ запрещен';

        // Текст ошибки
        const text = document.createElement('p');
        text.className = 'mb-4';
        text.textContent = 'У вас нет прав для просмотра этой страницы.';

        // Кнопка возврата
        const homeLink = document.createElement('a');
        homeLink.className = 'btn btn-primary';
        homeLink.href = '/';
        homeLink.textContent = 'Вернуться на главную';

        // Сборка компонентов
        cardBody.appendChild(title);
        cardBody.appendChild(text);
        cardBody.appendChild(homeLink);
        card.appendChild(cardBody);
        container.appendChild(card);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
