<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            background-color: var(--light-color);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }

        #loading-spinner {
            display: none;
            margin: 10px auto;
        }

        .form-floating label {
            color: var(--secondary-color);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h2 class="mt-3">Вход в систему</h2>
        </div>

        <div id="error-alert" class="alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="error-message">Неверный email или пароль!</span>
        </div>

        <div id="logout-alert" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle me-2"></i>
            Вы успешно вышли из системы.
        </div>

        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required>
                <label for="password">Пароль</label>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-login" id="login-button">
                    <span id="button-text">Войти</span>
                    <div id="loading-spinner" class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </button>
            </div>

            <div class="footer-text">
                <p>Система управления пользователями &copy; 2023</p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('error-alert');
        const logoutAlert = document.getElementById('logout-alert');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        // Проверка параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            errorAlert.style.display = 'flex';
            errorMessage.textContent = 'Неверный email или пароль!';
        }
        if (urlParams.has('logout')) {
            logoutAlert.style.display = 'flex';
            history.replaceState(null, '', window.location.pathname);
        }

        // Обработка формы входа
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showError('Email и пароль обязательны для заполнения');
                return;
            }

            toggleLoading(true);
            errorAlert.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const authCheck = await fetch('/api/auth/check', {
                        credentials: 'include'
                    });

                    if (authCheck.ok) {
                        const authData = await authCheck.json();
                        window.location.href = authData.admin ? '/admin' : '/user';
                    }
                } else {
                    const error = await response.json();
                    showError(error.message || 'Ошибка аутентификации');
                }
            } catch (error) {
                showError('Ошибка соединения с сервером');
                console.error('Login error:', error);
            } finally {
                toggleLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
        }

        function toggleLoading(show) {
            buttonText.style.display = show ? 'none' : 'inline';
            loadingSpinner.style.display = show ? 'block' : 'none';
            loginButton.disabled = show;
        }
    });
</script>
</body>
</html>
