<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 50px;
            color: #007bff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #0069d9;
        }
        .alert {
            margin-top: 20px;
        }
        #error-alert, #logout-alert {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h2 class="mt-3">Вход в систему</h2>
        </div>

        <!-- Сообщения -->
        <div id="error-alert" class="alert alert-danger">
            Неверный email или пароль!
        </div>
        <div id="logout-alert" class="alert alert-success">
            Вы успешно вышли из системы.
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                }),
                credentials: 'include' // Для сохранения сессии
            });

            if (response.ok) {
                window.location.href = '/user';
            } else {
                alert('Ошибка входа: неверные учетные данные');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Ошибка сети');
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');
        const logoutAlert = document.getElementById('logout-alert');

        // Проверка аутентификации при загрузке
        checkAuth();

        // Проверка параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            errorAlert.style.display = 'block';
        }
        if (urlParams.has('logout')) {
            logoutAlert.style.display = 'block';
            // Очищаем параметры URL
            history.replaceState(null, '', window.location.pathname);
        }

        // Обработка формы входа
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    credentials: 'include',
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    // После успешного входа проверяем роль
                    const authResponse = await fetch('/api/auth/check', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        },
                        credentials: 'include'
                    });

                    if (authResponse.ok) {
                        const authData = await authResponse.json();
                        if (authData.authenticated) {
                            window.location.href = authData.admin ? '/admin' : '/user';
                        }
                    }
                } else {
                    errorAlert.style.display = 'block';
                    logoutAlert.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorAlert.style.display = 'block';
                logoutAlert.style.display = 'none';
            }
        });
    });

    async function checkAuth() {
        try {
            const response = await fetch('/api/auth/check', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                },
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = data.admin ? '/admin' : '/user';
                }
            }
        } catch (error) {
            console.log('User not authenticated, showing login form');
        }
    }
</script>
</body>
</html>
