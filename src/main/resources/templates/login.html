<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-card {
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-light">
<div id="app" class="container py-5"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.has('error');
        const logout = urlParams.has('logout');

        const container = document.getElementById('app');

        // Создание элементов интерфейса
        const card = document.createElement('div');
        card.className = 'card shadow-sm mx-auto auth-card';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body p-5';

        // Заголовок
        const title = document.createElement('h1');
        title.className = 'h3 mb-4 text-right';
        title.textContent = 'Please sign in';
        cardBody.appendChild(title);

        // Сообщения
        if (error) {
            const alert = createAlert('Неверный email или пароль', 'danger');
            cardBody.appendChild(alert);
        }

        if (logout) {
            const alert = createAlert('Вы успешно вышли из системы', 'success');
            cardBody.appendChild(alert);
        }

        // Форма
        const form = document.createElement('form');
        form.onsubmit = handleLogin;

        // Поля формы
        form.appendChild(createInput('email', 'Email address', 'email', true));
        form.appendChild(createInput('password', 'Password', 'password', true));

        // Кнопка отправки
        const submitButton = document.createElement('button');
        submitButton.type = 'submit';
        submitButton.className = 'btn btn-primary';
        submitButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Sign in';

        const submitGroup = document.createElement('div');
        submitGroup.className = 'd-grid mb-3';
        submitGroup.appendChild(submitButton);
        form.appendChild(submitGroup);

        cardBody.appendChild(form);
        card.appendChild(cardBody);
        container.appendChild(card);

        // Функции
        function createAlert(text, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = text;
            return alert;
        }

        function createInput(id, placeholder, type, required) {
            const group = document.createElement('div');
            group.className = 'mb-3';

            const input = document.createElement('input');
            input.className = 'form-control';
            input.id = id;
            input.type = type;
            input.placeholder = placeholder;
            input.required = required;

            group.appendChild(input);
            return group;
        }

        async function handleLogin(e) {
            e.preventDefault();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                if (response.ok) {
                    const { token } = await response.json();
                    localStorage.setItem('token', token);
                    window.location.href = '/';
                } else {
                    window.location.href = '/login?error';
                }
            } catch (err) {
                console.error('Ошибка:', err);
                window.location.href = '/login?error';
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
