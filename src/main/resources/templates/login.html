<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 50px;
            color: #007bff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #0069d9;
        }
        .alert {
            margin-top: 20px;
        }
        #loading-spinner {
            display: none;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h2 class="mt-3">Вход в систему</h2>
        </div>

        <div id="error-alert" class="alert alert-danger" style="display: none;">
            Неверный email или пароль!
        </div>
        <div id="logout-alert" class="alert alert-success" style="display: none;">
            Вы успешно вышли из системы.
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login" id="login-button">
                    <span id="button-text">Войти</span>
                    <div id="loading-spinner" class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('error-alert');
        const logoutAlert = document.getElementById('logout-alert');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Проверка параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            errorAlert.style.display = 'block';
        }
        if (urlParams.has('logout')) {
            logoutAlert.style.display = 'block';
            history.replaceState(null, '', window.location.pathname);
        }

        // Обработка формы входа
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showError('Email и пароль обязательны для заполнения');
                return;
            }

            toggleLoading(true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const authCheck = await fetch('/api/auth/check', {
                        credentials: 'include'
                    });

                    if (authCheck.ok) {
                        const authData = await authCheck.json();
                        window.location.href = authData.admin ? '/admin' : '/user';
                    }
                } else {
                    const error = await response.text();
                    showError(error || 'Ошибка аутентификации');
                }
            } catch (error) {
                showError('Ошибка соединения с сервером');
                console.error('Login error:', error);
            } finally {
                toggleLoading(false);
            }
        });

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }

        function toggleLoading(show) {
            buttonText.style.display = show ? 'none' : 'inline';
            loadingSpinner.style.display = show ? 'block' : 'none';
            loginButton.disabled = show;
        }
    });
</script>
</body>
</html>
