<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-card {
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm mx-auto auth-card">
        <div class="card-body p-5">
            <h1 class="h3 mb-4 text-right">Please sign in</h1>

            <div id="error-alert" class="alert alert-danger" style="display: none;">
                Неверный email или пароль
            </div>

            <div id="logout-alert" class="alert alert-success" style="display: none;">
                Вы успешно вышли из системы
            </div>

            <form id="login-form" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Email address" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');
        const logoutAlert = document.getElementById('logout-alert');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/admin'; // Перенаправление на панель управления или другую страницу
                    } else {
                        errorAlert.style.display = 'block';
                        logoutAlert.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    errorAlert.style.display = 'block';
                    logoutAlert.style.display = 'none';
                });
        });

        // Проверка параметра logout в URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('logout')) {
            logoutAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }
    });
</script>
</body>
</html>
