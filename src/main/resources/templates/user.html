<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <style>
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #343a40;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="userInfo"></span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item" id="adminLink">
                <a href="/admin" class="nav-link">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link active">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-9 p-4">
        <h3>User information-page</h3>
        <h4 class="mt-4">About user</h4>

        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="userData">
            <!-- Данные будут загружены через JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        loadUserData();
        setupEventListeners();
    });

    function loadUserData() {
        fetch('/api/user')
            .then(response => response.json())
            .then(user => {
                // Заполняем информацию о пользователе
                const roles = user.roles.join(' ').replace(/ROLE_/g, '');
                $('#userInfo').text(`${user.email} with roles: ${roles}`);

                // Показываем/скрываем ссылку на админку
                if (user.roles.includes('ROLE_ADMIN')) {
                    $('#adminLink').show();
                } else {
                    $('#adminLink').hide();
                }

                // Заполняем таблицу данными
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.email}</td>
                        <td>${roles}</td>
                    </tr>
                `;
                $('#userData').html(row);
            });
    }

    function setupEventListeners() {
        $('#logoutBtn').click(function() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login');
        });
    }
</script>
</body>
</html>
