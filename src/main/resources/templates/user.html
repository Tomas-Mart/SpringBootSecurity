<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #000 !important;
            padding: 10px 20px;
        }

        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .table {
            margin-top: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        #userInfo {
            font-weight: 500;
        }

        #logoutBtn {
            transition: all 0.3s ease;
        }

        #logoutBtn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="userInfo"></span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item" id="adminLink" style="display: none;">
                <a href="/admin" class="nav-link">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link active">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h3 class="mb-4">User information</h3>
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h4 class="mb-0">About user</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="userData">
                    <!-- Данные будут загружены через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Загрузка данных текущего пользователя
        function loadUserData() {
            $.ajax({
                url: '/api/rest/current-user',
                type: 'GET',
                dataType: 'json',
                success: function(user) {
                    if (user) {
                        displayUserInfo(user);
                    } else {
                        alert('User data not found');
                        window.location.href = '/login';
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading user data:', error);
                    alert('Error loading user data. Please try again.');
                    window.location.href = '/login';
                }
            });
        }

        // Отображение информации о пользователе
        function displayUserInfo(user) {
            try {
                // Форматирование ролей
                const roles = user.roles.map(role =>
                    role.name.replace('ROLE_', '')
                ).join(', ');

                // Обновление информации в навбаре
                $('#userInfo').text(`${user.email} (${roles})`);

                // Проверка прав администратора
                const isAdmin = user.roles.some(role => role.name === 'ROLE_ADMIN');
                if (isAdmin) {
                    $('#adminLink').show();
                }

                // Заполнение таблицы
                const userRow = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.email}</td>
                        <td>${roles}</td>
                    </tr>
                `;
                $('#userData').html(userRow);
            } catch (error) {
                console.error('Error displaying user info:', error);
                alert('Error displaying user information.');
            }
        }

        // Обработка выхода
        $('#logoutBtn').click(function(e) {
            e.preventDefault();
            $.ajax({
                url: '/logout',
                type: 'POST',
                success: function() {
                    window.location.href = '/login';
                },
                error: function(xhr, status, error) {
                    console.error('Logout error:', error);
                    window.location.href = '/login';
                }
            });
        });

        // Первоначальная загрузка данных
        loadUserData();
    });
</script>
</body>
</html>
