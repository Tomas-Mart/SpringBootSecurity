<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ваши стили для кнопки выхода */
        .logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Дополнительные стили */
        .auth-panel {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        /* Дополнения к Bootstrap */
        .card-header {
            padding: 1rem 1.5rem;
        }

        .role-badge {
            font-size: 0.9rem;
            padding: 0.35em 0.65em;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">User Profile</h4>
                        <div sec:authorize="isAuthenticated()" class="auth-panel">
                            <span class="username">User: <span sec:authentication="name"></span></span>
                            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
                            <button onclick="document.getElementById('logoutForm').submit()"
                                    class="logout-btn ms-2">
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">ID:</div>
                        <div class="col-sm-9" th:text="${user.id}">1</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">Username:</div>
                        <div class="col-sm-9" th:text="${user.username}">username</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3 fw-bold">Roles:</div>
                        <div class="col-sm-9">
                                <span th:each="role, iterStat : ${user.roles}"
                                      class="badge role-badge me-1"
                                      th:classappend="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                      th:text="${role.name}">
                                    ROLE
                                </span>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
