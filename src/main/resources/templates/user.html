<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark { background-color: #000 !important; padding: 10px 20px; }
        .sidebar { background-color: #007bff; min-height: 100vh; width: 200px; padding: 20px; color: white; }
        .sidebar .nav-link { background-color: rgba(255, 255, 255, 0.2); color: white !important;
            padding: 10px 15px; margin: 5px 0; border-radius: 5px; }
        .jwt-alert { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="userInfo"></span>
        </div>
        <button class="btn btn-outline-light" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column" id="sidebarMenu"></ul>
    </div>

    <div class="col-md-9 p-4">
        <h3>User information-page</h3>
        <h4 class="mt-4">About user</h4>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>ID</th><th>First Name</th><th>Last Name</th>
                <th>Age</th><th>Email</th><th>Role</th>
            </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentToken = localStorage.getItem('token');

    document.addEventListener('DOMContentLoaded', async () => {
        if (!currentToken) {
            window.location.href = '/login';
            return;
        }

        try {
            await loadUserData();
            renderPage();
        } catch (error) {
            handleError(error);
        }
    });

    async function loadUserData() {
        const response = await fetch('/api/user', {
            headers: getAuthHeaders()
        });

        if (response.status === 401) {
            logout();
            return;
        }

        if (!response.ok) throw new Error('Failed to load user data');

        currentUser = await response.json();
    }

    function renderPage() {
        if (!currentUser) return;

        document.getElementById('userInfo').textContent =
            `${currentUser.email} (${currentUser.roles.map(r => r.replace('ROLE_', '')).join(', ')})`;

        const tbody = document.getElementById('userTable');
        tbody.innerHTML = `
            <tr>
                <td>${currentUser.id}</td>
                <td>${currentUser.firstName}</td>
                <td>${currentUser.lastName}</td>
                <td>${currentUser.age}</td>
                <td>${currentUser.email}</td>
                <td>${currentUser.roles.map(r => r.replace('ROLE_', '')).join(', ')}</td>
            </tr>
        `;

        const sidebar = document.getElementById('sidebarMenu');
        sidebar.innerHTML = currentUser.roles.includes('ROLE_ADMIN') ? `
            <li class="nav-item">
                <a class="nav-link" href="/admin" onclick="navigate(event, '/admin')">
                    <i class="fas fa-table me-2"></i>Admin Panel
                </a>
            </li>
        ` : '';
    }

    function getAuthHeaders() {
        return {
            'Authorization': `Bearer ${currentToken}`,
            'X-XSRF-TOKEN': getCookie('XSRF-TOKEN')
        };
    }

    function navigate(event, url) {
        event.preventDefault();
        window.location.href = url;
    }

    async function logout() {
        try {
            await fetch('/api/auth/logout', {
                method: 'POST',
                headers: getAuthHeaders()
            });
        } finally {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    }

    function handleError(error) {
        console.error('Error:', error);
        showAlert(error.message || 'An error occurred', 'danger');
    }

    function showAlert(message, type = 'success') {
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} jwt-alert`;
        alert.innerHTML = `
            ${message}
            <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
        `;
        document.body.prepend(alert);
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        return parts.length === 2 ? parts.pop().split(';').shift() : null;
    }
</script>
</body>
</html>
