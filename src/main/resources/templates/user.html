<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">My Profile</h5>
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-light">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">User ID:</div>
                        <div class="col-sm-8" th:text="${user.id}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Username:</div>
                        <div class="col-sm-8" th:text="${user.username}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Roles:</div>
                        <div class="col-sm-8">
                            <span th:each="role : ${user.roles}"
                                  class="badge me-1"
                                  th:class="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                  th:text="${role.name}">
                            </span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/}" class="btn btn-outline-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
