<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #000 !important;
            padding: 10px 20px;
        }

        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .table {
            margin-top: 20px;
        }

        .admin-panel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .form-container {
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 300px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .editing {
            background-color: #fdea98;
        }

        .bold {
            font-weight: bold;
        }

        .role-items-container {
            gap: 0; /* Убираем промежутки между элементами */
            padding: 0; /* Убираем внутренние отступы контейнера */
            display: flex;
            flex-direction: column;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            background: #f8f9fa;
            width: 300px;
        }

        .role-item {
            padding: 8px 12px;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .role-item:hover {
            background-color: #e9ecef;
        }

        .role-item.selected {
            color: #fff;
            font-weight: 500;
            background-color: #007bff;
        }

        .d-none {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .has-error {
            border-color: red;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-footer {
            justify-content: flex-end;
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .bg-light {
            background-color: #e8ebee !important;
            cursor: not-allowed;
        }

        .form-control {
            max-width: 300px;
            width: 100%;
            text-align: left;
            margin: 0 auto; /* Дополнительное центрирование */
        }

        .delete-modal .modal-body {
            padding: 20px;
        }

        .delete-modal .row {
            margin-bottom: 10px;
            align-items: center;
        }

        .delete-modal .col-3 {
            font-weight: bold;
        }

        .delete-modal .col-9 {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        #rolesError {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3"
                  th:text="${currentUser.email} + ' with roles: ' + ${#strings.arrayJoin(currentUser.roles.![name.replace('ROLE_','')], ' ')}"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item" th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
                <a href="/admin" class="nav-link active">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user/profile" class="nav-link">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h3 class="mb-4">Admin panel</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="users">
                <h4 class="mb-4">All users</h4>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ' ')}"></td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#editModal' + ${user.id}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn"
                                    th:data-id="${user.id}"
                                    th:data-firstname="${user.firstName}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-roles="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ' ')}">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="new-user">
                <h4 class="mb-4">Add new user</h4>
                <div class="admin-panel">
                    <div class="form-container">
                        <form id="userForm" th:action="@{/admin/create}" th:object="${newUser}" method="post">
                            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                                <label class="bold">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}"
                                       oninput="highlightField(this)">
                                <div class="error-message" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                                <label class="bold">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}"
                                       oninput="highlightField(this)">
                                <div class="error-message" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                                <label class="bold">Age</label>
                                <input type="number" class="form-control" th:field="*{age}"
                                       oninput="highlightField(this)">
                                <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                                <label class="bold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       oninput="highlightField(this)">
                                <div class="error-message" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                                <label class="bold">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       oninput="highlightField(this)">
                                <div class="error-message" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>

                            <div class="form-group">
                                <label class="bold">Role</label>
                                <select class="d-none" multiple="multiple" name="roles" required id="rolesSelect">
                                    <option th:each="role : ${roles}"
                                            th:value="${role.id}"
                                            th:text="${role.name.replace('ROLE_', '')}">
                                    </option>
                                </select>

                                <div class="role-items-container" id="rolesContainer">
                                    <div th:each="role : ${roles}" class="role-item"
                                         th:data-roleid="${role.id}"
                                         onclick="toggleRoleSelection(this)">
                                        <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                    </div>
                                </div>
                                <div class="error-message" id="rolesError" style="display: none;">Please select at least
                                    one role
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="button-container">
                                <button type="submit" class="btn btn-success" onclick="resetHighlight()">Add new user
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальные окна редактирования для каждого пользователя -->
        <div th:each="user : ${users}" th:attr="id='editModal' + ${user.id}" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/admin/update}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" class="form-control bg-light" th:value="${user.id}" readonly>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" th:value="${user.firstName}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" th:value="${user.lastName}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" th:value="${user.age}" required
                                       min="1">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select class="d-none" multiple="multiple" name="roles" required>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.id}"
                                            th:text="${role.name.replace('ROLE_','')}"
                                            th:selected="${#lists.contains(user.roles.![id], role.id)}">
                                    </option>
                                </select>
                                <div class="role-items-container">
                                    <div th:each="role : ${roles}" class="role-item"
                                         th:data-roleid="${role.id}"
                                         th:classappend="${#lists.contains(user.roles.![id], role.id)} ? 'selected' : ''">
                                        <span th:text="${role.name.replace('ROLE_','')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Модальное окно удаления -->
        <div class="modal fade delete-modal" id="deleteUserModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-3 fw-bold">ID</div>
                            <div class="col-9" id="deleteUserId"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 fw-bold">First name</div>
                            <div class="col-9" id="deleteUserFirstName"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 fw-bold">Last name</div>
                            <div class="col-9" id="deleteUserLastName"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 fw-bold">Age</div>
                            <div class="col-9" id="deleteUserAge"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 fw-bold">Email</div>
                            <div class="col-9" id="deleteUserEmail"></div>
                        </div>
                        <div class="row">
                            <div class="col-3 fw-bold">Role</div>
                            <div class="col-9" id="deleteUserRole"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form id="deleteForm" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация выбора ролей
        initRoleSelection('form[th\\:object="${newUser}"]');

        // Инициализация модальных окон редактирования
        document.querySelectorAll('.modal').forEach(modal => {
            if (modal.id !== 'deleteUserModal') {
                initRoleSelection(modal);
            }
        });

        // Обработка кнопок удаления (делегирование событий)
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {
                const userId = e.target.getAttribute('data-id') || e.target.getAttribute('th:data-id');
                const firstName = e.target.getAttribute('data-firstname') || e.target.getAttribute('th:data-firstname');
                const lastName = e.target.getAttribute('data-lastname') || e.target.getAttribute('th:data-lastname');
                const age = e.target.getAttribute('data-age') || e.target.getAttribute('th:data-age');
                const email = e.target.getAttribute('data-email') || e.target.getAttribute('th:data-email');
                const roles = e.target.getAttribute('data-roles') || e.target.getAttribute('th:data-roles');

                // Заполняем модальное окно
                document.getElementById('deleteUserId').textContent = userId;
                document.getElementById('deleteUserFirstName').textContent = firstName;
                document.getElementById('deleteUserLastName').textContent = lastName;
                document.getElementById('deleteUserAge').textContent = age;
                document.getElementById('deleteUserEmail').textContent = email;
                document.getElementById('deleteUserRole').textContent = roles;

                // Устанавливаем action формы
                document.getElementById('deleteForm').action = '/admin/delete/' + userId;

                // Показываем модальное окно
                new bootstrap.Modal(document.getElementById('deleteUserModal')).show();
            }
        });

        // Валидация формы создания пользователя
        const userForm = document.getElementById('userForm');
        if (userForm) {
            userForm.addEventListener('submit', function(e) {
                validateRoles();
                if (!this.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }

        // Валидация других форм
        document.querySelectorAll('form').forEach(form => {
            if (form.id !== 'userForm' && form.id !== 'deleteForm') {
                form.addEventListener('submit', function(e) {
                    const roleSelect = this.querySelector('select[name="roles"]');
                    if (roleSelect) {
                        validateRoleSelection(roleSelect);
                        if (!roleSelect.reportValidity()) {
                            e.preventDefault();
                            return false;
                        }
                    }
                    return true;
                });
            }
        });
    });

    // Функции для работы с ролями
    function initRoleSelection(formSelector) {
        const form = typeof formSelector === 'string' ? document.querySelector(formSelector) : formSelector;
        if (!form) return;

        const select = form.querySelector('select[name="roles"]');
        const roleItems = form.querySelectorAll('.role-item');

        if (!select || !roleItems) return;

        roleItems.forEach(item => {
            item.addEventListener('click', function() {
                toggleRoleSelection(this);
            });

            // Инициализация выбранных ролей
            const roleId = item.getAttribute('data-roleid');
            const option = Array.from(select.options).find(opt => opt.value === roleId);
            if (option && option.selected) {
                item.classList.add('selected');
            }
        });

        // Для модальных окон редактирования
        if (form.classList.contains('modal')) {
            const modal = new bootstrap.Modal(form);
            form.addEventListener('shown.bs.modal', function() {
                roleItems.forEach(item => {
                    const roleId = item.getAttribute('data-roleid');
                    const option = Array.from(select.options).find(opt => opt.value === roleId);
                    item.classList.toggle('selected', option && option.selected);
                });
            });
        }
    }

    function toggleRoleSelection(element) {
        const roleId = element.getAttribute('data-roleid');
        const select = document.querySelector('select[name="roles"]');
        const option = Array.from(select.options).find(opt => opt.value === roleId);

        if (option) {
            option.selected = !option.selected;
            element.classList.toggle('selected');
            validateRoles();
        }
    }

    function validateRoles() {
        const select = document.getElementById('rolesSelect');
        if (!select) return;

        const errorElement = document.getElementById('rolesError');
        const selectedOptions = Array.from(select.options).filter(opt => opt.selected);

        if (selectedOptions.length === 0) {
            if (errorElement) errorElement.style.display = 'block';
            select.setCustomValidity('Please select at least one role');
        } else {
            if (errorElement) errorElement.style.display = 'none';
            select.setCustomValidity('');
        }
    }

    // Функции для подсветки полей
    function highlightField(element) {
        element.classList.add('editing');
    }

    function resetHighlight() {
        const form = document.getElementById('userForm');
        if (form) {
            const inputs = form.getElementsByTagName('input');
            for (let input of inputs) {
                input.classList.remove('editing');
            }
        }
    }
</script>
</body>
</html>
