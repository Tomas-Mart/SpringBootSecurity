<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #000 !important;
            padding: 10px 20px;
        }

        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .table {
            margin-top: 20px;
        }

        .role-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .role-checkbox-item {
            display: flex;
            align-items: center;
        }

        .admin-panel {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Выравнивание по верхнему краю */
            height: 100vh; /* Занимает всю высоту окна */
            padding-top: 20px; /* Добавляем немного отступа сверху, если нужно */
        }

        .form-container {
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 400px;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .editing {
            background-color: yellow;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .has-error {
            border-color: red;
        }

        /* Стили для модального окна удаления */
        .modal-confirm {
            color: #636363;
        }

        .modal-confirm .modal-content {
            padding: 20px;
            border-radius: 5px;
            border: none;
        }

        .modal-confirm .modal-header {
            border-bottom: none;
            position: relative;
        }

        .modal-confirm h4 {
            text-align: center;
            font-size: 26px;
            margin: 30px 0 -15px;
        }

        .modal-confirm .form-control, .modal-confirm .btn {
            min-height: 40px;
            border-radius: 3px;
        }

        .modal-confirm .close {
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .modal-confirm .modal-footer {
            border: none;
            text-align: center;
            border-radius: 5px;
            font-size: 13px;
        }

        .modal-confirm .icon-box {
            color: #fff;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -70px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            z-index: 9;
            background: #ef513a;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-confirm .icon-box i {
            font-size: 58px;
            position: relative;
            top: 3px;
        }

        .modal-confirm.modal-dialog {
            margin-top: 80px;
        }

        .modal-confirm .btn {
            color: #fff;
            border-radius: 4px;
            background: #ef513a;
            text-decoration: none;
            transition: all 0.4s;
            line-height: normal;
            border: none;
            width: 120px;
        }

        .modal-confirm .btn:hover, .modal-confirm .btn:focus {
            background: #da2c12;
            outline: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Верхняя черная панель -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3"
                  th:text="${currentUser.email} + ' with roles: ' + ${#strings.arrayJoin(currentUser.roles.![name.replace('ROLE_','')], ' ')}"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</nav>

<div class="d-flex"> <!-- Добавлена обертка для flex-расположения -->
    <!-- Голубая боковая панель -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item" th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
                <a href="/admin" class="nav-link active">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user/profile" class="nav-link">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>
    <!-- Основной контент -->
    <div class="main-content">
        <h3 class="mb-4">Admin panel</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Вкладка с таблицей пользователей -->
            <div class="tab-pane fade show active" id="users">
                <h4 class="mb-4">All users</h4>
                <table class="table table-bordered table-hover">
                    <!-- Содержимое таблицы -->
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ' ')}"></td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#editModal' + ${user.id}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn"
                                    th:data-id="${user.id}"
                                    th:data-firstname="${user.firstName}"
                                    th:data-lastname="${user.lastName}"
                                    th:data-age="${user.age}"
                                    th:data-email="${user.email}"
                                    th:data-roles="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ' ')}">
                                Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="new-user">
            <h4 class="mb-4">Add new user</h4>
            <div class="admin-panel">
                <div class="form-container">
                    <form id="userForm" th:action="@{/admin/create}" th:object="${newUser}" method="post">
                        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" oninput="highlightField(this)">
                            <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                            <label>Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" oninput="highlightField(this)">
                            <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                            <label>Age</label>
                            <input type="number" class="form-control" th:field="*{age}" oninput="highlightField(this)">
                            <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" oninput="highlightField(this)">
                            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" oninput="highlightField(this)">
                            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label>Roles</label>
                            <div class="role-checkboxes">
                                <div th:each="role : ${roles}" class="role-checkbox-item">
                                    <input type="checkbox" th:id="${'newRole_' + role.id}" th:value="${role.id}" name="roles">
                                    <label th:for="${'newRole_' + role.id}" th:text="${role.name.replace('ROLE_','')}" class="ml-2"></label>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="button-container">
                            <button type="submit" class="btn btn-success" onclick="resetHighlight()">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<!-- Edit Modals -->
<div th:each="user : ${users}" th:attr="id='editModal' + ${user.id}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/update}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" th:value="${user.age}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}">
                    </div>
                    <div class="form-group">
                        <label>Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <div class="role-checkboxes">
                            <div th:each="role : ${roles}" class="role-checkbox-item">
                                <input type="checkbox"
                                       th:id="${'editRole_' + user.id + '_' + role.id}"
                                       th:value="${role.id}"
                                       name="roles"
                                       th:checked="${#lists.contains(user.roles.![id], role.id)}">
                                <label th:for="${'editRole_' + user.id + '_' + role.id}"
                                       th:text="${role.name.replace('ROLE_','')}"
                                       class="ml-2"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-2">
                    <div class="col-3 fw-bold">ID</div>
                    <div class="col-9" id="deleteUserId">8</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 fw-bold">First name</div>
                    <div class="col-9" id="deleteUserFirstName">111</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 fw-bold">Last name</div>
                    <div class="col-9" id="deleteUserLastName">111</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 fw-bold">Age</div>
                    <div class="col-9" id="deleteUserAge">100</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 fw-bold">Email</div>
                    <div class="col-9" id="deleteUserEmail">111@mail.ru</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 fw-bold">Role</div>
                    <div class="col-9" id="deleteUserRole">ADMIN USER</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form id="deleteForm" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function highlightField(element) {
        element.classList.add('editing');
    }

    function resetHighlight() {
        const form = document.getElementById('userForm');
        const inputs = form.getElementsByTagName('input');
        for (let input of inputs) {
            input.classList.remove('editing');
        }
    }

    $(document).ready(function () {
        // Валидация формы создания пользователя
        $('form[th\\:object="${newUser}"]').on('submit', function (e) {
            const checkedRoles = $(this).find('input[name="roles"]:checked').length;
            if (checkedRoles === 0) {
                alert('Please select at least one role');
                e.preventDefault();
            }
        });

        // Валидация формы редактирования
        $('form[action="/admin/update"]').on('submit', function (e) {
            const checkedRoles = $(this).find('input[name="roles"]:checked').length;
            if (checkedRoles === 0) {
                alert('Please select at least one role');
                e.preventDefault();
            }
        });
    });

    // Функция для показа модального окна удаления
    $(document).on('click', '.delete-btn', function () {
        const $btn = $(this);
        $('#deleteUserId').text($btn.data('id'));
        $('#deleteUserFirstName').text($btn.data('firstname'));
        $('#deleteUserLastName').text($btn.data('lastname'));
        $('#deleteUserAge').text($btn.data('age'));
        $('#deleteUserEmail').text($btn.data('email'));
        $('#deleteUserRole').text($btn.data('roles'));

        $('#deleteForm').attr('action', '/admin/delete/' + $btn.data('id'));

        const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
        modal.show();
    });
</script>
</body>
</html>
