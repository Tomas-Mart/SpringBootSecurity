<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
        }
        .role-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .role-item.selected {
            background-color: #007bff;
            color: white;
        }
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="text-white" id="currentUserInfo"></span>
        <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/admin" class="nav-link active">
                    <i class="fas fa-table me-2"></i>Админка
                </a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">
                    <i class="fas fa-user me-2"></i>Пользователь
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h3 class="mb-4">Панель администратора</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-tab="users">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-tab="new-user">Новый пользователь</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="users-tab">
                <h4 class="mb-4">Список пользователей</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Возраст</th>
                            <th>Email</th>
                            <th>Роли</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody id="usersTable">
                        <tr>
                            <td colspan="7" class="text-center">
                                <div class="loading-spinner text-primary"></div>
                                Загрузка данных...
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane" id="new-user-tab">
                <h4 class="mb-4">Добавить пользователя</h4>
                <form id="addUserForm" class="w-50 mx-auto">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Возраст</label>
                        <input type="number" class="form-control" name="age" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label>
                        <div id="rolesContainer" class="border rounded p-2"></div>
                        <select class="d-none" multiple name="roles" id="rolesSelect"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editUserForm">
                <input type="hidden" name="id" id="editUserId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" name="firstName" id="editFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="lastName" id="editLastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Возраст</label>
                        <input type="number" class="form-control" name="age" id="editAge" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль (оставьте пустым, чтобы не менять)</label>
                        <input type="password" class="form-control" name="password" id="editPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роли</label>
                        <div id="editRolesContainer" class="border rounded p-2"></div>
                        <select class="d-none" multiple name="roles" id="editRolesSelect"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Удалить пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить пользователя <span id="deleteUserName"></span>?</p>
                <input type="hidden" id="deleteUserId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Удалить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const API_URL = '/api/rest/users';
        let allRoles = [];
        let currentUser = {};

        // Получение CSRF токена
        function getCsrfToken() {
            return {
                header: $('meta[name="_csrf_header"]').attr('content'),
                token: $('meta[name="_csrf"]').attr('content')
            };
        }

        // Загрузка текущего пользователя
        function loadCurrentUser() {
            fetch('/api/rest/current-user')
                .then(response => response.json())
                .then(user => {
                    currentUser = user;
                    $('#currentUserInfo').text(`${user.email} (${user.roles.map(r => r.name.replace('ROLE_', '')).join(', ')})`);
                    if (user.roles.some(r => r.name === 'ROLE_ADMIN')) {
                        loadUsers();
                        loadRoles();
                    } else {
                        window.location.href = '/user';
                    }
                })
                .catch(error => console.error('Ошибка загрузки пользователя:', error));
        }

        // Загрузка списка пользователей
        function loadUsers() {
            $('#usersTable').html('<tr><td colspan="7" class="text-center"><div class="loading-spinner text-primary"></div> Загрузка данных...</td></tr>');

            fetch(API_URL)
                .then(response => response.json())
                .then(users => {
                    renderUsersTable(users);
                })
                .catch(error => {
                    console.error('Ошибка загрузки пользователей:', error);
                    $('#usersTable').html('<tr><td colspan="7" class="text-center text-danger">Ошибка загрузки данных</td></tr>');
                });
        }

        // Отображение таблицы пользователей
        function renderUsersTable(users) {
            if (!users || users.length === 0) {
                $('#usersTable').html('<tr><td colspan="7" class="text-center">Нет пользователей</td></tr>');
                return;
            }

            let html = '';
            users.forEach(user => {
                html += `
                <tr data-user-id="${user.id}">
                    <td>${user.id}</td>
                    <td>${user.firstName || '-'}</td>
                    <td>${user.lastName || '-'}</td>
                    <td>${user.age || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.roles.map(r => r.name.replace('ROLE_', '')).join(', ')}</td>
                    <td>
                        <button class="btn btn-sm btn-primary edit-user" data-user='${JSON.stringify(user)}'>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-user" data-id="${user.id}" data-name="${user.firstName} ${user.lastName}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
            });
            $('#usersTable').html(html);
        }

        // Загрузка списка ролей
        function loadRoles() {
            fetch('/api/rest/roles')
                .then(response => response.json())
                .then(roles => {
                    allRoles = roles;
                    renderRoles('#rolesContainer', '#rolesSelect');
                    renderRoles('#editRolesContainer', '#editRolesSelect');
                })
                .catch(error => console.error('Ошибка загрузки ролей:', error));
        }

        // Отображение ролей
        function renderRoles(container, select) {
            let html = '';
            $(select).empty();

            allRoles.forEach(role => {
                const roleName = role.name.replace('ROLE_', '');
                html += `<div class="role-item" data-id="${role.id}">${roleName}</div>`;
                $(select).append(`<option value="${role.id}">${roleName}</option>`);
            });

            $(container).html(html);
        }

        // Обработчик выбора ролей
        $(document).on('click', '.role-item', function() {
            $(this).toggleClass('selected');
            const roleId = $(this).data('id');
            const select = $(this).parent().next('select');
            select.find(`option[value="${roleId}"]`).prop('selected', $(this).hasClass('selected'));
        });

        // Обработчик переключения вкладок
        $('[data-tab]').click(function() {
            $('.nav-link').removeClass('active');
            $(this).addClass('active');
            $('.tab-pane').removeClass('active');
            $(`#${$(this).data('tab')}-tab`).addClass('active');
        });

        // Обработчик формы добавления пользователя
        $('#addUserForm').submit(function(e) {
            e.preventDefault();

            const formData = {
                firstName: $('input[name="firstName"]').val(),
                lastName: $('input[name="lastName"]').val(),
                age: $('input[name="age"]').val(),
                email: $('input[name="email"]').val(),
                password: $('input[name="password"]').val(),
                roleIds: $('#rolesSelect').val()
            };

            const csrf = getCsrfToken();

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrf.header]: csrf.token
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        loadUsers();
                        this.reset();
                        $('[data-tab="users"]').click();
                        alert('Пользователь успешно добавлен');
                    } else {
                        throw new Error('Ошибка добавления пользователя');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при добавлении пользователя');
                });
        });

        // Обработчик кнопки редактирования
        $(document).on('click', '.edit-user', function() {
            const user = JSON.parse($(this).data('user'));
            $('#editUserId').val(user.id);
            $('#editFirstName').val(user.firstName);
            $('#editLastName').val(user.lastName);
            $('#editAge').val(user.age);
            $('#editEmail').val(user.email);

            // Сброс выбора ролей
            $('#editRolesContainer .role-item').removeClass('selected');
            $('#editRolesSelect').val([]);

            // Выбор текущих ролей пользователя
            user.roles.forEach(role => {
                $(`#editRolesContainer .role-item[data-id="${role.id}"]`).addClass('selected');
                $(`#editRolesSelect option[value="${role.id}"]`).prop('selected', true);
            });

            new bootstrap.Modal('#editUserModal').show();
        });

        // Обработчик формы редактирования
        $('#editUserForm').submit(function(e) {
            e.preventDefault();

            const userId = $('#editUserId').val();
            const formData = {
                id: userId,
                firstName: $('#editFirstName').val(),
                lastName: $('#editLastName').val(),
                age: $('#editAge').val(),
                email: $('#editEmail').val(),
                password: $('#editPassword').val(),
                roleIds: $('#editRolesSelect').val()
            };

            const csrf = getCsrfToken();

            fetch(`${API_URL}/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [csrf.header]: csrf.token
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        loadUsers();
                        $('#editUserModal').modal('hide');
                        alert('Пользователь успешно обновлен');
                    } else {
                        throw new Error('Ошибка обновления пользователя');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при обновлении пользователя');
                });
        });

        // Обработчик кнопки удаления
        $(document).on('click', '.delete-user', function() {
            const userId = $(this).data('id');
            const userName = $(this).data('name');

            $('#deleteUserId').val(userId);
            $('#deleteUserName').text(userName);
            new bootstrap.Modal('#deleteUserModal').show();
        });

        // Обработчик подтверждения удаления
        $('#confirmDelete').click(function() {
            const userId = $('#deleteUserId').val();
            const csrf = getCsrfToken();

            fetch(`${API_URL}/${userId}`, {
                method: 'DELETE',
                headers: {
                    [csrf.header]: csrf.token
                }
            })
                .then(response => {
                    if (response.ok) {
                        loadUsers();
                        $('#deleteUserModal').modal('hide');
                        alert('Пользователь успешно удален');
                    } else {
                        throw new Error('Ошибка удаления пользователя');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при удалении пользователя');
                });
        });

        // Обработчик выхода
        $('#logoutBtn').click(function() {
            const csrf = getCsrfToken();

            fetch('/logout', {
                method: 'POST',
                headers: {
                    [csrf.header]: csrf.token
                }
            })
                .then(() => {
                    window.location.href = '/login?logout';
                })
                .catch(error => console.error('Ошибка выхода:', error));
        });

        // Инициализация при загрузке страницы
        loadCurrentUser();
    });
</script>
</body>
</html>
