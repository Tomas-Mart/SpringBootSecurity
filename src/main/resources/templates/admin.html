<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
  <style>
    /* Все ваши стили остаются без изменений */
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .navbar {
      background-color: #343a40;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <span class="text-white me-3" id="currentUserInfo"></span>
    </div>
    <button id="logoutBtn" class="btn btn-outline-light">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</nav>

<div class="d-flex">
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="/admin" class="nav-link active">
          <i class="fas fa-table me-2"></i>Admin
        </a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link">
          <i class="fas fa-user me-2"></i>User
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <h3 class="mb-4">Admin panel</h3>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="users">
        <h4 class="mb-4">All users</h4>
        <table class="table table-bordered table-hover" id="usersTable">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <!-- Данные будут загружаться через JS -->
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="new-user">
        <!-- Форма создания пользователя -->
        <form id="createUserForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="rolesSelect" class="form-label">Roles</label>
            <select class="form-select" id="rolesSelect" name="rolesSelect" multiple required>
              <!-- Options will be populated via JS -->
            </select>
          </div>
          <button type="submit" class="btn btn-success">Add new user</button>
        </form>
      </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <input type="hidden" id="editUserId" name="id">
              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" name="firstName" required>
              </div>
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" name="lastName" required>
              </div>
              <div class="mb-3">
                <label for="editAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="editAge" name="age" required>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="editPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="editPassword" name="password">
              </div>
              <div class="mb-3">
                <label for="editRolesSelect" class="form-label">Roles</label>
                <select class="form-select" id="editRolesSelect" name="rolesSelect" multiple required>
                  <!-- Options will be populated via JS -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно удаления -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    loadCurrentUser();
    loadUsers();
    setupEventListeners();
  });

  function loadCurrentUser() {
    fetch('/api/user')
            .then(response => response.json())
            .then(user => {
              const roles = user.roles.join(', ').replace(/ROLE_/g, '');
              $('#currentUserInfo').text(`${user.email} with roles: ${roles}`);
            });
  }

  function loadUsers() {
    fetch('/api/admin/users')
            .then(response => response.json())
            .then(users => {
              const tbody = $('#usersTable tbody');
              tbody.empty();

              users.forEach(user => {
                const roles = user.roles.join(', ').replace(/ROLE_/g, '');
                const row = `
            <tr data-id="${user.id}">
              <td>${user.id}</td>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${user.age}</td>
              <td>${user.email}</td>
              <td>${roles}</td>
              <td>
                <button class="btn btn-sm btn-edit edit-btn" data-id="${user.id}">Edit</button>
              </td>
              <td>
                <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}">Delete</button>
              </td>
            </tr>
          `;
                tbody.append(row);
              });
            });
  }

  function setupEventListeners() {
    // Создание пользователя
    $('#createUserForm').submit(function(e) {
      e.preventDefault();
      const formData = {
        firstName: $('#firstName').val(),
        lastName: $('#lastName').val(),
        age: $('#age').val(),
        email: $('#email').val(),
        password: $('#password').val(),
        roleIds: $('#rolesSelect').val()
      };

      fetch('/api/admin/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
              .then(response => {
                if (response.ok) {
                  loadUsers();
                  $('#new-user a').tab('show');
                  this.reset();
                }
              });
    });

    // Для обновления пользователя
    $('#editUserForm').submit(function(e) {
      e.preventDefault();
      const userId = $('#editUserId').val();
      const formData = {
        firstName: $('#editFirstName').val(),
        lastName: $('#editLastName').val(),
        age: $('#editAge').val(),
        email: $('#editEmail').val(),
        password: $('#editPassword').val(), // может быть пустым
        roleIds: $('#editRolesSelect').val()
      };

      fetch(`/api/admin/users/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
              .then(response => {
                if (response.ok) {
                  loadUsers();
                  $('#editUserModal').modal('hide');
                }
              });
    });

    // Редактирование пользователя
    $(document).on('click', '.edit-btn', function() {
      const userId = $(this).data('id');
      fetch(`/api/admin/users/${userId}`)
              .then(response => response.json())
              .then(user => {
                // Заполняем модальное окно данными пользователя
                $('#editUserId').val(user.id);
                $('#editFirstName').val(user.firstName);
                $('#editLastName').val(user.lastName);
                $('#editAge').val(user.age);
                $('#editEmail').val(user.email);
                $('#editPassword').val(''); // Оставляем пустым
                $('#editRolesSelect').val(user.roleIds);

                // Показываем модальное окно
                $('#editUserModal').modal('show');
              });
    });

    // Удаление пользователя
    $(document).on('click', '.delete-btn', function() {
      const userId = $(this).data('id');
      $('#deleteUserModal').modal('show').data('userId', userId);
    });

    $('#confirmDeleteBtn').click(function() {
      const userId = $('#deleteUserModal').data('userId');
      fetch(`/api/admin/users/${userId}`, { method: 'DELETE' })
              .then(response => {
                if (response.ok) {
                  loadUsers();
                  $('#deleteUserModal').modal('hide');
                }
              });
    });

    // Выход из системы
    $('#logoutBtn').click(function() {
      fetch('/logout', { method: 'POST' })
              .then(() => window.location.href = '/login');
    });
  }
</script>
</body>
</html>
