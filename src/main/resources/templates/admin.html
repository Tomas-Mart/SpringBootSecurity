<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #000 !important;
            padding: 10px 20px;
        }

        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .table {
            margin-top: 20px;
        }

        .admin-panel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .form-container {
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 300px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
        }

        .editing {
            background-color: #fdea98;
        }

        .bold {
            font-weight: bold;
        }

        .role-items-container {
            gap: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            background: #f8f9fa;
            width: 300px;
        }

        .role-item {
            padding: 8px 12px;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .role-item:hover {
            background-color: #e9ecef;
        }

        .role-item.selected {
            color: #fff;
            font-weight: 500;
            background-color: #007bff;
        }

        .d-none {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .has-error {
            border-color: red;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-footer {
            justify-content: flex-end;
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .bg-light {
            background-color: #e8ebee !important;
            cursor: not-allowed;
        }

        .form-control {
            max-width: 300px;
            width: 100%;
            text-align: left;
            margin: 0 auto;
        }

        .delete-modal .modal-body {
            padding: 20px;
        }

        .delete-modal .row {
            margin-bottom: 10px;
            align-items: center;
        }

        .delete-modal .col-3 {
            font-weight: bold;
            text-align: center;
        }

        .delete-modal .col-9 {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }

        #rolesError {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }

        .btn-edit {
            color: #fdfdfd;
            background-color: #17a1b7;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="currentUserInfo"></span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/admin" class="nav-link active">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h3 class="mb-4">Admin panel</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-tab="users">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-tab="new-user">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="users-tab">
                <h4 class="mb-4">All users</h4>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable">
                    <!-- Данные будут загружены через JS -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="new-user-tab">
                <h4 class="mb-4">Add new user</h4>
                <div class="admin-panel">
                    <div class="form-container">
                        <form id="userForm">
                            <div class="form-group">
                                <label class="bold">First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                            </div>

                            <div class="form-group">
                                <label class="bold">Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                            </div>

                            <div class="form-group">
                                <label class="bold">Age</label>
                                <input type="number" class="form-control" name="age" required min="1">
                            </div>

                            <div class="form-group">
                                <label class="bold">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="form-group">
                                <label class="bold">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <div class="form-group">
                                <label class="bold">Role</label>
                                <select class="d-none" multiple="multiple" name="roles" required id="rolesSelect">
                                    <!-- Роли будут загружены через JS -->
                                </select>

                                <div class="role-items-container" id="rolesContainer">
                                    <!-- Роли будут загружены через JS -->
                                </div>
                                <div class="error-message" id="rolesError" style="display: none;">Please select at least one role</div>
                            </div>

                            <div class="button-container">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="editUserForm">
                        <input type="hidden" name="id" id="editUserId">

                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" class="form-control bg-light" id="editUserDisplayId" readonly>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" id="editUserFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="editUserLastName" required>
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" id="editUserAge" required min="1">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" id="editUserEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" id="editUserPassword">
                            </div>

                            <div class="form-group">
                                <label>Role</label>
                                <select class="d-none" multiple="multiple" name="roles" id="editUserRolesSelect" required>
                                    <!-- Роли будут загружены через JS -->
                                </select>
                                <div class="role-items-container" id="editUserRolesContainer">
                                    <!-- Роли будут загружены через JS -->
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 text-center">
                            <label for="deleteUserId" class="col-form-label fw-bold">ID:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserId" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserFirstName" class="col-form-label fw-bold">First name:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserFirstName" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserLastName" class="col-form-label fw-bold">Last name:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserLastName" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserAge" class="col-form-label fw-bold">Age:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserAge" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserEmail" class="col-form-label fw-bold">Email:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserEmail" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserRole" class="col-form-label fw-bold">Role:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserRole" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let allRoles = [];
        let currentUser = {};
        let allUsers = [];

        // Загрузка данных при открытии страницы
        function loadAdminData() {
            // Загрузка текущего пользователя
            $.get('/api/rest/current-user')
                .done(function(user) {
                    if (user) {
                        currentUser = user;
                        updateCurrentUserInfo();

                        // Проверка прав администратора
                        const isAdmin = user.roles.some(role => role.name === 'ROLE_ADMIN');
                        if (!isAdmin) {
                            window.location.href = '/user';
                            return;
                        }

                        // Загрузка всех пользователей
                        loadAllUsers();
                    }
                })
                .fail(function() {
                    alert('Error loading current user data');
                });
        }

        // Загрузка всех пользователей
        function loadAllUsers() {
            $.get('/api/rest')
                .done(function(users) {
                    allUsers = users;
                    renderUsersTable(users);

                    // Извлекаем уникальные роли из списка пользователей
                    if (users.length > 0) {
                        const rolesSet = new Set();
                        users.forEach(user => {
                            user.roles.forEach(role => {
                                rolesSet.add(JSON.stringify(role));
                            });
                        });

                        allRoles = Array.from(rolesSet).map(roleStr => JSON.parse(roleStr));
                        renderRoleOptions();
                    }
                })
                .fail(function() {
                    alert('Error loading users data');
                });
        }

        // Отрисовка таблицы пользователей
        function renderUsersTable(users) {
            let tableBody = '';

            users.forEach(user => {
                let roles = user.roles.map(role => role.name.replace('ROLE_', '')).join(', ');

                tableBody += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.email}</td>
                    <td>${roles}</td>
                    <td>
                        <button class="btn btn-sm btn-edit edit-btn"
                                data-id="${user.id}"
                                data-firstname="${user.firstName}"
                                data-lastname="${user.lastName}"
                                data-age="${user.age}"
                                data-email="${user.email}"
                                data-roles="${JSON.stringify(user.roles)}">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-btn"
                                data-id="${user.id}"
                                data-firstname="${user.firstName}"
                                data-lastname="${user.lastName}"
                                data-age="${user.age}"
                                data-email="${user.email}"
                                data-roles="${roles}">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
            });

            $('#usersTable').html(tableBody);
        }

        // Отрисовка опций ролей
        function renderRoleOptions() {
            const rolesContainer = $('#rolesContainer');
            const rolesSelect = $('#rolesSelect');
            const editRolesContainer = $('#editUserRolesContainer');
            const editRolesSelect = $('#editUserRolesSelect');

            rolesContainer.empty();
            rolesSelect.empty();
            editRolesContainer.empty();
            editRolesSelect.empty();

            allRoles.forEach(role => {
                // Для формы добавления пользователя
                rolesContainer.append(`
                    <div class="role-item" data-roleid="${role.id}" onclick="toggleRoleSelection(this)">
                        <span>${role.name.replace('ROLE_', '')}</span>
                    </div>
                `);

                rolesSelect.append(`
                    <option value="${role.id}">${role.name.replace('ROLE_', '')}</option>
                `);

                // Для формы редактирования пользователя
                editRolesContainer.append(`
                    <div class="role-item" data-roleid="${role.id}" onclick="toggleEditRoleSelection(this)">
                        <span>${role.name.replace('ROLE_', '')}</span>
                    </div>
                `);

                editRolesSelect.append(`
                    <option value="${role.id}">${role.name.replace('ROLE_', '')}</option>
                `);
            });
        }

        // Обновление информации о текущем пользователе
        function updateCurrentUserInfo() {
            if (currentUser) {
                const roles = currentUser.roles.map(role => role.name.replace('ROLE_', '')).join(', ');
                $('#currentUserInfo').text(`${currentUser.firstName} ${currentUser.lastName} (${roles})`);
            }
        }

        // Обработчик кнопки Edit
        $(document).on('click', '.edit-btn', function() {
            const userId = $(this).data('id');
            const firstName = $(this).data('firstname');
            const lastName = $(this).data('lastname');
            const age = $(this).data('age');
            const email = $(this).data('email');
            const roles = JSON.parse($(this).data('roles'));

            // Заполнение формы редактирования
            $('#editUserId').val(userId);
            $('#editUserDisplayId').val(userId);
            $('#editUserFirstName').val(firstName);
            $('#editUserLastName').val(lastName);
            $('#editUserAge').val(age);
            $('#editUserEmail').val(email);
            $('#editUserPassword').val('');

            // Сброс выбранных ролей
            $('#editUserRolesContainer .role-item').removeClass('selected');
            $('#editUserRolesSelect').val([]);

            // Установка выбранных ролей
            roles.forEach(role => {
                $(`#editUserRolesContainer .role-item[data-roleid="${role.id}"]`).addClass('selected');
                $(`#editUserRolesSelect option[value="${role.id}"]`).prop('selected', true);
            });

            // Показ модального окна
            const editModal = new bootstrap.Modal(document.getElementById('editUserModal'));
            editModal.show();
        });

        // Обработчик кнопки Delete
        $(document).on('click', '.delete-btn', function() {
            const userId = $(this).data('id');
            const firstName = $(this).data('firstname');
            const lastName = $(this).data('lastname');
            const age = $(this).data('age');
            const email = $(this).data('email');
            const roles = $(this).data('roles');

            // Заполнение модального окна удаления
            $('#deleteUserId').val(userId);
            $('#deleteUserFirstName').val(firstName);
            $('#deleteUserLastName').val(lastName);
            $('#deleteUserAge').val(age);
            $('#deleteUserEmail').val(email);
            $('#deleteUserRole').val(roles);

            // Показ модального окна
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
            deleteModal.show();
        });

        // Обработчик подтверждения удаления
        $('#confirmDeleteBtn').click(function() {
            const userId = $('#deleteUserId').val();

            $.ajax({
                url: '/api/rest/' + userId,
                type: 'DELETE',
                success: function() {
                    $('#deleteUserModal').modal('hide');
                    loadAllUsers();
                },
                error: function(xhr) {
                    alert('Error deleting user: ' + xhr.responseText);
                }
            });
        });

        // Обработчик формы добавления пользователя
        $('#userForm').submit(function(e) {
            e.preventDefault();

            if (!validateRoles()) {
                return false;
            }

            const formData = {
                firstName: $('#userForm input[name="firstName"]').val(),
                lastName: $('#userForm input[name="lastName"]').val(),
                age: $('#userForm input[name="age"]').val(),
                email: $('#userForm input[name="email"]').val(),
                password: $('#userForm input[name="password"]').val(),
                roles: $('#rolesSelect').val()
            };

            $.ajax({
                url: '/api/rest',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function() {
                    loadAllUsers();
                    $('#userForm')[0].reset();
                    $('#rolesContainer .role-item').removeClass('selected');
                    $('#rolesError').hide();
                },
                error: function(xhr) {
                    alert('Error creating user: ' + xhr.responseText);
                }
            });
        });

        // Обработчик формы редактирования пользователя
        $('#editUserForm').submit(function(e) {
            e.preventDefault();

            const userId = $('#editUserId').val();
            const formData = {
                id: userId,
                firstName: $('#editUserFirstName').val(),
                lastName: $('#editUserLastName').val(),
                age: $('#editUserAge').val(),
                email: $('#editUserEmail').val(),
                password: $('#editUserPassword').val(),
                roles: $('#editUserRolesSelect').val()
            };

            $.ajax({
                url: '/api/rest/' + userId,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function() {
                    $('#editUserModal').modal('hide');
                    loadAllUsers();
                },
                error: function(xhr) {
                    alert('Error updating user: ' + xhr.responseText);
                }
            });
        });

        // Обработчик вкладок
        $('[data-tab]').click(function() {
            const tabId = $(this).data('tab');
            $('.nav-tabs .nav-link').removeClass('active');
            $(this).addClass('active');

            $('.tab-pane').removeClass('active');
            $(`#${tabId}-tab`).addClass('active');
        });

        // Обработчик выхода
        $('#logoutBtn').click(function() {
            $.post('/logout', function() {
                window.location.href = '/login';
            });
        });

        // Первоначальная загрузка данных
        loadAdminData();
    });

    // Функции для работы с ролями
    function toggleRoleSelection(element) {
        $(element).toggleClass('selected');
        updateRolesSelect();
    }

    function toggleEditRoleSelection(element) {
        $(element).toggleClass('selected');
        updateEditRolesSelect();
    }

    function updateRolesSelect() {
        const selectedRoles = $('#rolesContainer .role-item.selected').map(function() {
            return $(this).data('roleid');
        }).get();

        $('#rolesSelect').val(selectedRoles);
    }

    function updateEditRolesSelect() {
        const selectedRoles = $('#editUserRolesContainer .role-item.selected').map(function() {
            return $(this).data('roleid');
        }).get();

        $('#editUserRolesSelect').val(selectedRoles);
    }

    function validateRoles() {
        const selectedRoles = $('#rolesContainer .role-item.selected').length;
        if (selectedRoles === 0) {
            $('#rolesError').show();
            return false;
        }
        $('#rolesError').hide();
        return true;
    }

    function highlightField(element) {
        $(element).removeClass('has-error');
    }
</script>
</body>
</html>
