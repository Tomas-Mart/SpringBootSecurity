<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #000 !important;
            padding: 10px 20px;
        }

        .sidebar {
            background-color: #007bff;
            min-height: 100vh;
            width: 200px;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .table {
            margin-top: 20px;
        }

        .admin-panel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .form-container {
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 300px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
        }

        .editing {
            background-color: #fdea98;
        }

        .bold {
            font-weight: bold;
        }

        .role-items-container {
            gap: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            background: #f8f9fa;
            width: 300px;
        }

        .role-item {
            padding: 8px 12px;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .role-item:hover {
            background-color: #e9ecef;
        }

        .role-item.selected {
            color: #fff;
            font-weight: 500;
            background-color: #007bff;
        }

        .d-none {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .has-error {
            border-color: red;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-footer {
            justify-content: flex-end;
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .bg-light {
            background-color: #e8ebee !important;
            cursor: not-allowed;
        }

        .form-control {
            max-width: 300px;
            width: 100%;
            text-align: left;
            margin: 0 auto;
        }

        .delete-modal .modal-body {
            padding: 20px;
        }

        .delete-modal .row {
            margin-bottom: 10px;
            align-items: center;
        }

        .delete-modal .col-3 {
            font-weight: bold;
            text-align: center;
        }

        .delete-modal .col-9 {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
        }

        #rolesError {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }

        .btn-edit {
            color: #fdfdfd;
            background-color: #17a1b7;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        @keyframes spinner-border {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="currentUserInfo"></span>
        </div>
        <button id="logoutBtn" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/admin" class="nav-link active">
                    <i class="fas fa-table me-2"></i>Admin
                </a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">
                    <i class="fas fa-user me-2"></i>User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h3 class="mb-4">Admin panel</h3>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-tab="users">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-tab="new-user">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="users-tab">
                <h4 class="mb-4">All users</h4>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable">
                    <tr>
                        <td colspan="8" class="text-center">Loading users...</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="new-user-tab">
                <h4 class="mb-4">Add new user</h4>
                <div class="admin-panel">
                    <div class="form-container">
                        <form id="addUserForm">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                            <div class="form-group">
                                <label class="bold" for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>

                            <div class="form-group">
                                <label class="bold" for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>

                            <div class="form-group">
                                <label class="bold" for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required min="1">
                            </div>

                            <div class="form-group">
                                <label class="bold" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label class="bold" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="form-group">
                                <label class="bold">Role</label>
                                <select class="form-control" multiple="multiple" name="roles" required id="rolesSelect"
                                        style="display: none;">
                                    <!-- Options will be loaded dynamically -->
                                </select>
                                <div class="role-items-container" id="rolesContainer">
                                    <div class="text-muted">Loading roles...</div>
                                </div>
                                <div class="error-message" id="rolesError" style="display: none;">Please select at least
                                    one role
                                </div>
                            </div>

                            <div class="button-container">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="editUserForm">
                        <input type="hidden" name="id" id="editUserId">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" class="form-control bg-light" id="editUserDisplayId" readonly>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="firstName" id="editUserFirstName"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="editUserLastName" required>
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age" id="editUserAge" required min="1">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" id="editUserEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" id="editUserPassword">
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select class="d-none" multiple="multiple" name="roles" id="editUserRolesSelect"
                                        required></select>
                                <div class="role-items-container" id="editUserRolesContainer"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 text-center">
                            <label for="deleteUserId" class="col-form-label fw-bold">ID:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserId" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserFirstName" class="col-form-label fw-bold">First name:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserFirstName"
                                   readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserLastName" class="col-form-label fw-bold">Last name:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserLastName"
                                   readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserAge" class="col-form-label fw-bold">Age:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserAge" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserEmail" class="col-form-label fw-bold">Email:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserEmail" readonly>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="deleteUserRole" class="col-form-label fw-bold">Role:</label>
                            <input type="text" class="form-control bg-light text-start" id="deleteUserRole" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const API_BASE_URL = '/api/rest';
        let allRoles = [];
        let currentUser = {};
        let allUsers = [];
        let isLoading = false;

        // Инициализация приложения
        function init() {
            loadCurrentUser();
            setupEventHandlers();
        }

        function showLoading(selector, text = '') {
            const element = $(selector);
            element.html(`<span class="loading-spinner"></span> ${text || 'Loading...'}`);
            element.prop('disabled', true);
            isLoading = true;
        }

        function hideLoading(selector, originalText = '') {
            const element = $(selector);
            element.html(originalText);
            element.prop('disabled', false);
            isLoading = false;
        }

        function showError(message) {
            console.error(message);
            alert(message);
        }

        function showSuccess(message) {
            alert(message);
        }

        // Загрузка текущего пользователя
        function loadCurrentUser() {
            $.get(`${API_BASE_URL}/current-user`)
                .done(user => {
                    currentUser = user;
                    updateCurrentUserInfo();
                    if (user.roles.some(role => role.name === 'ROLE_ADMIN')) {
                        loadAllUsers();
                    } else {
                        window.location.href = '/user';
                    }
                })
                .fail(handleError);
        }

        function loadUserData() {
            showLoading('#userInfo');

            $.ajax({
                url: `${API_BASE_URL}/current-user`,
                type: 'GET',
                success: function(user) {
                    updateUserInfo(user);
                    if (user.roles.some(role => role.name === 'ROLE_ADMIN')) {
                        loadAllUsers();
                    }
                    hideLoading('#userInfo');
                },
                error: function(xhr) {
                    console.error('Error loading user data:', xhr);
                    hideLoading('#userInfo');
                    if (xhr.status === 401) {
                        window.location.href = '/login';
                    }
                }
            });
        }

        // Загрузка всех пользователей
        function loadAllUsers() {
            showLoading('#usersTable');

            $.ajax({
                url: `${API_BASE_URL}/users`,
                type: 'GET',
                success: function(users) {
                    renderUsersTable(users);
                    hideLoading('#usersTable');
                },
                error: function(xhr) {
                    console.error('Error loading users:', xhr);
                    hideLoading('#usersTable');
                    if (xhr.status === 403) {
                        alert('Access denied. Admin rights required.');
                    }
                }
            });
        }

        // Извлечение ролей из списка пользователей
        function extractRoles(users) {
            const rolesSet = new Set();
            users.forEach(user => {
                user.roles.forEach(role => {
                    rolesSet.add(JSON.stringify(role));
                });
            });
            allRoles = Array.from(rolesSet).map(roleStr => JSON.parse(roleStr));
            renderRoleOptions();
        }

        // Отрисовка таблицы пользователей
        function renderUsersTable(users) {
            const tableBody = users.map(user => `
        <tr>
            <td>${user.id}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.age}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(r => r.name.replace('ROLE_', '')).join(', ')}</td>
        </tr>
    `).join('');

            $('#usersTable tbody').html(tableBody);
        }

        // Отрисовка опций ролей
        function renderRoleOptions() {
            const rolesContainer = $('#rolesContainer');
            const rolesSelect = $('#rolesSelect');
            const editRolesContainer = $('#editUserRolesContainer');
            const editRolesSelect = $('#editUserRolesSelect');

            rolesContainer.empty();
            rolesSelect.empty();
            editRolesContainer.empty();
            editRolesSelect.empty();

            if (allRoles.length === 0) {
                rolesContainer.append('<div class="text-muted">No roles available</div>');
                editRolesContainer.append('<div class="text-muted">No roles available</div>');
                return;
            }

            allRoles.forEach(role => {
                const roleName = role.name.replace('ROLE_', '');

                rolesContainer.append(`
                    <div class="role-item" data-roleid="${role.id}">
                        <span>${roleName}</span>
                    </div>
                `);

                rolesSelect.append(`<option value="${role.id}">${roleName}</option>`);

                editRolesContainer.append(`
                    <div class="role-item" data-roleid="${role.id}">
                        <span>${roleName}</span>
                    </div>
                `);

                editRolesSelect.append(`<option value="${role.id}">${roleName}</option>`);
            });
        }

        // Обновление информации о текущем пользователе
        function updateCurrentUserInfo() {
            if (currentUser) {
                const roles = currentUser.roles.map(role => role.name.replace('ROLE_', '')).join(', ');
                $('#currentUserInfo').text(`${currentUser.email} (${roles})`);
            }
        }

        // Обработка ошибок
        function handleError(xhr) {
            let errorMsg = 'Operation failed';
            if (xhr.responseJSON && xhr.responseJSON.message) {
                errorMsg += ': ' + xhr.responseJSON.message;
            } else if (xhr.status === 403) {
                errorMsg = 'Access denied';
            } else if (xhr.status === 401) {
                window.location.href = '/login';
                return;
            }
            showError(errorMsg);
        }

        // Заполнение формы редактирования
        function fillEditForm(user) {
            $('#editUserId').val(user.id);
            $('#editUserDisplayId').val(user.id);
            $('#editUserFirstName').val(user.firstName);
            $('#editUserLastName').val(user.lastName);
            $('#editUserAge').val(user.age);
            $('#editUserEmail').val(user.email);
            $('#editUserPassword').val('');

            $('#editUserRolesContainer .role-item').removeClass('selected');
            $('#editUserRolesSelect').val([]);

            if (user.roles && user.roles.length) {
                user.roles.forEach(role => {
                    const roleId = role.id;
                    $(`#editUserRolesContainer .role-item[data-roleid="${roleId}"]`).addClass('selected');
                    $(`#editUserRolesSelect option[value="${roleId}"]`).prop('selected', true);
                });
            }
        }

        // Заполнение модального окна удаления
        function fillDeleteModal(user, rolesText) {
            $('#deleteUserId').val(user.id);
            $('#deleteUserFirstName').val(user.firstName);
            $('#deleteUserLastName').val(user.lastName);
            $('#deleteUserAge').val(user.age);
            $('#deleteUserEmail').val(user.email);
            $('#deleteUserRole').val(rolesText);
        }

        // Валидация ролей
        function validateRoles() {
            const selectedRoles = $('#rolesSelect').val();
            const isValid = selectedRoles && selectedRoles.length > 0;
            $('#rolesError').toggle(!isValid);
            return isValid;
        }

        // Сброс формы
        function resetForm() {
            $('#addUserForm')[0].reset();
            $('#rolesContainer .role-item').removeClass('selected');
            $('#rolesSelect').val([]);
            $('#rolesError').hide();
        }

        // Настройка обработчиков событий
        function setupEventHandlers() {
            
            // Обработчик кнопки выхода
            $('#logoutBtn').click(function(e) {
                e.preventDefault();

                // Получаем CSRF токен из мета-тега
                const token = $('meta[name="_csrf"]').attr('content');
                const header = $('meta[name="_csrf_header"]').attr('content');

                $.ajax({
                    url: '/logout',
                    type: 'POST',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(header, token); // Добавляем CSRF токен в заголовок
                    },
                    success: function() {
                        window.location.href = '/login?logout';
                    },
                    error: function(xhr) {
                        console.error('Logout failed:', xhr);
                        if (xhr.status === 403) {
                            // Если CSRF токен неверный, перезагружаем страницу
                            window.location.reload();
                        }
                    }
                });
            });

            // Переключение вкладок
            $('[data-tab]').click(function() {
                const tabId = $(this).data('tab');
                $('.nav-tabs .nav-link').removeClass('active');
                $(this).addClass('active');
                $('.tab-pane').removeClass('active');
                $(`#${tabId}-tab`).addClass('active');
            });

            // Обработчик клика по ролям
            $(document).on('click', '.role-item', function() {
                $(this).toggleClass('selected');
                const roleId = $(this).data('roleid');
                const $select = $(this).closest('.role-items-container').nextAll('select.d-none');
                $select.find(`option[value="${roleId}"]`).prop('selected', $(this).hasClass('selected'));

                if ($select.attr('id') === 'rolesSelect') {
                    validateRoles();
                }
            });

            // Обработчик кнопок редактирования и удаления
            $(document).on('click', '.edit-btn, .delete-btn', function() {
                if (isLoading) return;

                try {
                    const userJson = $(this).data('user');
                    const user = typeof userJson === 'string' ? JSON.parse(userJson) : userJson;

                    if ($(this).hasClass('edit-btn')) {
                        fillEditForm(user);
                        new bootstrap.Modal('#editUserModal').show();
                    } else {
                        const rolesText = $(this).data('roles-text') ||
                            user.roles.map(r => r.name.replace('ROLE_', '')).join(', ');
                        fillDeleteModal(user, rolesText);
                        new bootstrap.Modal('#deleteUserModal').show();
                    }
                } catch (e) {
                    console.error('Error processing user data:', e);
                    showError('Error processing user data');
                }
            });

            // Обработчик подтверждения удаления
            $('#confirmDeleteBtn').click(function() {
                if (isLoading) return;

                const userId = $('#deleteUserId').val();
                const button = $(this);
                const originalText = button.html();

                showLoading(button, 'Deleting...');

                $.ajax({
                    url: `${API_BASE_URL}/users/${userId}`,
                    type: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
                    },
                    success: function() {
                        $('#deleteUserModal').modal('hide');
                        loadAllUsers();
                        hideLoading(button, originalText);
                        showSuccess('User deleted successfully');
                    },
                    error: function(xhr) {
                        hideLoading(button, originalText);
                        handleError(xhr);
                    }
                });
            });

            // Обработчик формы добавления пользователя
            $('#addUserForm').submit(function(e) {
                e.preventDefault();
                if (isLoading) return;

                if (!validateRoles()) {
                    return false;
                }

                const form = $(this);
                const submitButton = form.find('button[type="submit"]');
                const originalText = submitButton.html();

                showLoading(submitButton, 'Creating...');

                const formData = {
                    firstName: form.find('input[name="firstName"]').val(),
                    lastName: form.find('input[name="lastName"]').val(),
                    age: form.find('input[name="age"]').val(),
                    email: form.find('input[name="email"]').val(),
                    password: form.find('input[name="password"]').val(),
                    roleIds: $('#rolesSelect').val() || []
                };

                $.ajax({
                    url: `${API_BASE_URL}/users`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
                    },
                    success: function() {
                        loadAllUsers();
                        resetForm();
                        $('[data-tab="users"]').click();
                        hideLoading(submitButton, originalText);
                        showSuccess('User created successfully');
                    },
                    error: function(xhr) {
                        hideLoading(submitButton, originalText);
                        handleError(xhr);
                    }
                });
            });

            // Обработчик формы редактирования пользователя
            $('#editUserForm').submit(function(e) {
                e.preventDefault();
                if (isLoading) return;

                const form = $(this);
                const submitButton = form.find('button[type="submit"]');
                const originalText = submitButton.html();

                showLoading(submitButton, 'Saving...');

                const userId = $('#editUserId').val();
                const formData = {
                    id: userId,
                    firstName: $('#editUserFirstName').val(),
                    lastName: $('#editUserLastName').val(),
                    age: $('#editUserAge').val(),
                    email: $('#editUserEmail').val(),
                    password: $('#editUserPassword').val(),
                    roleIds: $('#editUserRolesSelect').val()
                };

                $.ajax({
                    url: `${API_BASE_URL}/users/${userId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    headers: {
                        'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
                    },
                    success: function() {
                        $('#editUserModal').modal('hide');
                        loadAllUsers();
                        hideLoading(submitButton, originalText);
                        showSuccess('User updated successfully');
                    },
                    error: function(xhr) {
                        hideLoading(submitButton, originalText);
                        handleError(xhr);
                    }
                });
            });
        }

        // Инициализация при загрузке
        init();
    });
</script>
</body>
</html>
