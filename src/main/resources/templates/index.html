<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .btn-auth {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .auth-card {
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-light">
<div id="app" class="container py-5 text-center"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('app');

        // Основная карточка
        const card = createCard();
        const cardBody = createCardBody();

        // Заголовок
        const title = createTitle('Добро пожаловать');
        cardBody.appendChild(title);

        // Контент в зависимости от аутентификации
        if (!isAuthenticated()) {
            const authSection = createAuthSection();
            cardBody.appendChild(authSection);
        }

        card.appendChild(cardBody);
        container.appendChild(card);

        // Вспомогательные функции
        function isAuthenticated() {
            return localStorage.getItem('token') !== null;
        }

        function createCard() {
            const card = document.createElement('div');
            card.className = 'card shadow-sm mx-auto auth-card';
            return card;
        }

        function createCardBody() {
            const body = document.createElement('div');
            body.className = 'card-body p-5';
            return body;
        }

        function createTitle(text) {
            const title = document.createElement('h1');
            title.className = 'h3 mb-4';
            title.textContent = text;
            return title;
        }

        function createAuthSection() {
            const section = document.createElement('div');
            section.className = 'd-grid gap-3';

            const loginButton = document.createElement('a');
            loginButton.className = 'btn btn-primary btn-lg btn-auth';
            loginButton.href = '/login';

            const icon = document.createElement('i');
            icon.className = 'bi bi-box-arrow-in-right';

            loginButton.appendChild(icon);
            loginButton.appendChild(document.createTextNode(' Вход'));

            section.appendChild(loginButton);
            return section;
        }
    });
</script>
</body>
</html>
