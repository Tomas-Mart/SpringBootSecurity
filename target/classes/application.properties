spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_security?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ????????? ???? (??? ??????????)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# ===== JPA/HIBERNATE =====
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# ===== ???????????? =====
# ???????? ???????????? (?????? ??? dev!)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ===== ?????? ? ???? =====
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-stacktrace=always

# ??????????? (????????? ??? ??????????)
logging.level.root=INFO
server.tomcat.apr.enabled=false
logging.level.org.hibernate=INFO
logging.level.org.apache.tomcat=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=TRACE

# ???? ? ??????? ? ????
logging.file.name=logs/dev_application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== ???-???? =====
# ???????????????? ???????? Thymeleaf
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ?????????? ???????? ?? ????????? ? Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always