<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .table {
            margin-top: 20px;
        }
        .role-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .role-checkbox-item {
            display: flex;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .has-error {
            border-color: red;
        }
        /* Стили для модального окна удаления */
        .modal-confirm {
            color: #636363;
        }
        .modal-confirm .modal-content {
            padding: 20px;
            border-radius: 5px;
            border: none;
        }
        .modal-confirm .modal-header {
            border-bottom: none;
            position: relative;
        }
        .modal-confirm h4 {
            text-align: center;
            font-size: 26px;
            margin: 30px 0 -15px;
        }
        .modal-confirm .form-control, .modal-confirm .btn {
            min-height: 40px;
            border-radius: 3px;
        }
        .modal-confirm .close {
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .modal-confirm .modal-footer {
            border: none;
            text-align: center;
            border-radius: 5px;
            font-size: 13px;
        }
        .modal-confirm .icon-box {
            color: #fff;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -70px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            z-index: 9;
            background: #ef513a;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }
        .modal-confirm .icon-box i {
            font-size: 58px;
            position: relative;
            top: 3px;
        }
        .modal-confirm.modal-dialog {
            margin-top: 80px;
        }
        .modal-confirm .btn {
            color: #fff;
            border-radius: 4px;
            background: #ef513a;
            text-decoration: none;
            transition: all 0.4s;
            line-height: normal;
            border: none;
            width: 120px;
        }
        .modal-confirm .btn:hover, .modal-confirm .btn:focus {
            background: #da2c12;
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="admin-header">
        <h2>Admin Panel</h2>
        <div>
            <span th:text="${currentUser.email} + ' (' + ${#strings.arrayJoin(currentUser.roles.![name.replace('ROLE_','')], ', ')} + ')'"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-secondary ml-3">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#new-user">Create User</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="users">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ', ')}"></td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#editModal' + ${user.id}">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-danger ml-1 delete-btn"
                                th:data-id="${user.id}"
                                th:data-firstname="${user.firstName}"
                                th:data-lastname="${user.lastName}"
                                th:data-age="${user.age}"
                                th:data-email="${user.email}"
                                th:data-roles="${#strings.arrayJoin(user.roles.![name.replace('ROLE_','')], ' ')}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="new-user">
            <form th:action="@{/admin/create}" th:object="${newUser}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                    <label>First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                    <div class="error-message" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                    <div class="error-message" th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                    <div class="error-message" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                    <label>Age</label>
                    <input type="number" class="form-control" th:field="*{age}">
                    <div class="error-message" th:if="${#fields.hasErrors('age')}"
                         th:errors="*{age}"></div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                    <label>Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <div class="error-message" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label>Roles</label>
                    <div class="role-checkboxes">
                        <div th:each="role : ${roles}" class="role-checkbox-item">
                            <input type="checkbox"
                                   th:id="${'newRole_' + role.id}"
                                   th:value="${role.id}"
                                   name="roles">
                            <label th:for="${'newRole_' + role.id}"
                                   th:text="${role.name.replace('ROLE_','')}"
                                   class="ml-2"></label>
                        </div>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>
    </div>
</div>

<!-- Edit Modals -->
<div th:each="user : ${users}" th:attr="id='editModal' + ${user.id}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/update}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="modal-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" th:value="${user.firstName}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" th:value="${user.lastName}">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" th:value="${user.age}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}">
                    </div>
                    <div class="form-group">
                        <label>Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <div class="role-checkboxes">
                            <div th:each="role : ${roles}" class="role-checkbox-item">
                                <input type="checkbox"
                                       th:id="${'editRole_' + user.id + '_' + role.id}"
                                       th:value="${role.id}"
                                       name="roles"
                                       th:checked="${#lists.contains(user.roles.![id], role.id)}">
                                <label th:for="${'editRole_' + user.id + '_' + role.id}"
                                       th:text="${role.name.replace('ROLE_','')}"
                                       class="ml-2"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="fas fa-times"></i>
                </div>
                <h4 class="modal-title w-100">Delete user</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <strong>ID</strong>
                    <div id="deleteUserId"></div>
                </div>
                <div class="mb-2">
                    <strong>First name</strong>
                    <div id="deleteUserFirstName"></div>
                </div>
                <div class="mb-2">
                    <strong>Last name</strong>
                    <div id="deleteUserLastName"></div>
                </div>
                <div class="mb-2">
                    <strong>Age</strong>
                    <div id="deleteUserAge"></div>
                </div>
                <div class="mb-2">
                    <strong>Email</strong>
                    <div id="deleteUserEmail"></div>
                </div>
                <div class="mb-2">
                    <strong>Role</strong>
                    <div id="deleteUserRole"></div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form id="deleteForm" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        // Валидация формы создания пользователя
        $('form[th\\:object="${newUser}"]').on('submit', function(e) {
            const checkedRoles = $(this).find('input[name="roles"]:checked').length;
            if (checkedRoles === 0) {
                alert('Please select at least one role');
                e.preventDefault();
            }
        });

        // Валидация формы редактирования
        $('form[action="/admin/update"]').on('submit', function(e) {
            const checkedRoles = $(this).find('input[name="roles"]:checked').length;
            if (checkedRoles === 0) {
                alert('Please select at least one role');
                e.preventDefault();
            }
        });
    });

    // Функция для показа модального окна удаления
    $(document).on('click', '.delete-btn', function() {
        const $btn = $(this);
        $('#deleteUserId').text($btn.data('id'));
        $('#deleteUserFirstName').text($btn.data('firstname'));
        $('#deleteUserLastName').text($btn.data('lastname'));
        $('#deleteUserAge').text($btn.data('age'));
        $('#deleteUserEmail').text($btn.data('email'));
        $('#deleteUserRole').text($btn.data('roles'));

        $('#deleteForm').attr('action', '/admin/delete/' + $btn.data('id'));

        const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
        modal.show();
    });
</script>
</body>
</html>
