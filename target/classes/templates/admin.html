<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .role-badge {
            font-size: 0.8rem;
            margin-right: 3px;
        }
        .form-container {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .action-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Admin Panel</h1>
            <div sec:authorize="isAuthenticated()" class="float-end">
                <span class="me-3">Admin: <span sec:authentication="name" class="fw-bold"></span></span>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Форма создания пользователя -->
    <div class="row mb-4">
        <div class="col">
            <div class="form-container">
                <h4>Create New User</h4>
                <form th:action="@{/admin/create}" method="post" th:object="${newUser}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Create User
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td>
                            <span th:text="${user.username}"></span>
                        </td>
                        <td>
                                    <span th:each="role : ${user.roles}"
                                          class="badge"
                                          th:classappend="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${role.name}">
                                    </span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <!-- Кнопка редактирования с модальным окном -->
                                <button type="button" class="btn btn-primary btn-sm action-btn"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:attr="data-bs-userid=${user.id},
                                                         data-bs-username=${user.username}">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>

                                <!-- Форма удаления -->
                                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm action-btn"
                                            onclick="return confirm('Are you sure you want to delete this user?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/update}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">New Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="editPassword" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Инициализация модального окна редактирования
    var editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var userId = button.getAttribute('data-bs-userid');
        var username = button.getAttribute('data-bs-username');

        var modal = this;
        modal.querySelector('#editUserId').value = userId;
        modal.querySelector('#editUsername').value = username;
    });
</script>
</body>
</html>
